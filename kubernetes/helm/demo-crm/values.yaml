nameOverride: ""
fullnameOverride: ""

replicaCount: 2

image:
  repository: pwstaging/demo-crm
  tag: latest
  pullPolicy: Always

imagePullSecrets: []

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

containerPort: 3000

strategy:
  maxSurge: 1
  maxUnavailable: 0

config:
  LOG_LEVEL: info
  PERSISTENCE: "true"

sealedSecrets:
  enabled: false

appMongo:
  uri:
    secretName: demo-crm-mongodb-uri
    key: MONGODB_URI
    create: false
    value: ""
    sealedValue: ""

mongodbAuth:
  create: false
  secretName: demo-mongo-auth
  data:
    mongodb-root-password: ""
    mongodb-passwords: ""
    mongodb-replica-set-key: ""
  sealedData:
    mongodb-root-password: ""
    mongodb-passwords: ""
    mongodb-replica-set-key: ""

mongodb:
  enabled: false
  architecture: replicaset
  replicaCount: 2
  image:
    tag: "sha256-2ccb2893126f21189d83a4b44a2cfa3f67bbba05cf0b1c08295527d71ab4a9a4"
    digest: "sha256:2ccb2893126f21189d83a4b44a2cfa3f67bbba05cf0b1c08295527d71ab4a9a4"
  metrics:
    image:
      tag: "sha256-3fe91087a95ade35080c6b957fb95cbebe79ae457810a2d8fe899853bcaca2f9"
      digest: "sha256:3fe91087a95ade35080c6b957fb95cbebe79ae457810a2d8fe899853bcaca2f9"
  tls:
    image:
      tag: "sha256-5224adfa8872b472d200df27d73940f21b6b029e8263586a049c0955ae781c35"
      digest: "sha256:5224adfa8872b472d200df27d73940f21b6b029e8263586a049c0955ae781c35"
  externalAccess:
    autoDiscovery:
      image:
        tag: "sha256-554ab88b1858e8424c55de37ad417b16f2a0e65d1607aa0f3fe3ce9b9f10b131"
        digest: "sha256:554ab88b1858e8424c55de37ad417b16f2a0e65d1607aa0f3fe3ce9b9f10b131"
    dnsCheck:
      image:
        tag: "sha256-bf64d9eb9cf378e2698d19d9ffe812d77eafab20829c8bad792381c3c66ddce8"
        digest: "sha256:bf64d9eb9cf378e2698d19d9ffe812d77eafab20829c8bad792381c3c66ddce8"
  volumePermissions:
    image:
      tag: "sha256-bf64d9eb9cf378e2698d19d9ffe812d77eafab20829c8bad792381c3c66ddce8"
      digest: "sha256:bf64d9eb9cf378e2698d19d9ffe812d77eafab20829c8bad792381c3c66ddce8"
  auth:
    enabled: true
    existingSecret: demo-mongo-auth
    username: demo_crm_user
    database: demo_crm
  persistence:
    enabled: true
    size: 8Gi
  resources:
    requests:
      cpu: 80m
      memory: 512Mi
    limits:
      cpu: 400m
      memory: 768Mi
  arbiter:
    resources:
      requests:
        cpu: 50m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 512Mi

cert-manager:
  enabled: false
  installCRDs: false
  crds:
    enabled: false
    keep: true

certManagerCrdsHook:
  enabled: true
  weight: "-10"
nginxIngress:
  enabled: false

readinessProbe:
  enabled: true
  path: /
  port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 3

livenessProbe:
  enabled: true
  path: /
  port: http
  initialDelaySeconds: 20
  periodSeconds: 15
  timeoutSeconds: 2
  failureThreshold: 3

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

podAnnotations: {}
podLabels: {}
nodeSelector: {}
tolerations: []
affinity: {}

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.org/redirect-to-https: "false"
  hosts:
    - host: romansmirnov.xyz
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: demo-crm-tls
      hosts:
        - romansmirnov.xyz

clusterIssuer:
  enabled: false
  name: letsencrypt-prod
  email: roman.smirnv@gmail.com
  server: https://acme-v02.api.letsencrypt.org/directory
  privateKeySecretName: letsencrypt-prod
  solverIngressName: ""
  solverIngressClassName: nginx
